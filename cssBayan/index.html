<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<fieldset class="container">
    <legend><h2>CSS Bayan</h2></legend>

    <div class="item">
        <input id="whileCoding" type="radio" name="mem" checked hidden>
        <label for="whileCoding">
            <span>Programmers while coding</span><span></span>
        </label>
        <label class="item__img" for="whileCoding">
            <img src="https://www.nairaland.com/attachments/11660003_img20200603191222251_jpeg748bcf33fd08c662af7bfca43522cbff"
                 alt="whileCoding">
        </label>
    </div>
    <div class="item">
        <input id="bugFeature" type="radio" name="mem" hidden>
        <label for="bugFeature">
            <span>Bug & Feature</span><span></span>
        </label>
        <label class="item__img" for="bugFeature">
            <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--JcyEpOBL--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/au3f7tzbla8hydecno6q.jpg"
                 alt="bugFeature">
        </label>
    </div>
    <div class="item">
        <input id="fixBug" type="radio" name="mem" hidden>
        <label for="fixBug">
            <span>How fix bugs</span><span></span>
        </label>
        <label class="item__img" for="fixBug">
            <img src="https://cdn.dribbble.com/users/6056081/screenshots/17758417/media/d713673f10be2404732955e7714db120.jpg?compress=1&resize=400x300"
                 alt="fixBug">
        </label>
    </div>
    <div class="item">
        <input id="neverSleep" type="radio" name="mem" hidden>
        <label for="neverSleep">
            <span>Never sleep</span><span></span>
        </label>
        <label class="item__img" for="neverSleep">
            <img src="https://www.thecoderpedia.com/wp-content/uploads/2020/06/Programming-Memes-Programmer-while-sleeping.jpg?x86257"
                 alt="neverSleep">
        </label>
    </div>
    <div class="item">
        <input id="FrontBackEndIntegration" type="radio" name="mem" hidden>
        <label for="FrontBackEndIntegration">
            <span>Front & Back end integration</span><span></span>
        </label>
        <label class="item__img" for="FrontBackEndIntegration">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*kNYb0DUGPBUUi_-X3oqyUw.jpeg"
                 alt="FrontBackEndIntegration">
        </label>
    </div>
</fieldset>
</body>
</html>
